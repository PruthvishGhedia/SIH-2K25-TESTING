<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - SIH-2K25 ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="./index.html" class="font-semibold">SIH-2K25 ERP</a>
        <nav class="hidden md:flex items-center space-x-6">
          <a href="./index.html" class="text-sm">Home</a>
          <a href="./install.html" class="text-sm">Install</a>
          <a href="./about.html" class="text-sm">About</a>
          <a href="./contact.html" class="text-sm text-blue-600 font-medium">Contact</a>
        </nav>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
      <p class="text-gray-600 mb-6">Send us a message. This form is a demo and will simulate submission.</p>

      <form id="contactForm" class="space-y-4 bg-white p-6 rounded-lg border border-gray-200">
        <div>
          <label class="block text-sm font-medium mb-1" for="name">Name</label>
          <input class="input" id="name" name="name" placeholder="Jane Doe" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input class="input" id="email" type="email" name="email" placeholder="jane@example.com" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="message">Message</label>
          <textarea class="input h-32" id="message" name="message" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <p id="formStatus" class="text-sm text-green-600 hidden">Thanks! Your message has been sent (mock).</p>
      </form>

      <div class="mt-10">
        <h2 class="text-xl font-semibold mb-2">Team Contacts</h2>
        <ul class="list-disc list-inside text-gray-700">
          <li><a class="text-blue-600 hover:underline" href="https://github.com/" target="_blank">GitHub</a></li>
          <li><a class="text-blue-600 hover:underline" href="mailto:team@example.com">team@example.com</a></li>
        </ul>
      </div>
    </main>

    <footer class="border-t border-gray-200 bg-white">
      <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-600">Â© <span id="year"></span> SIH-2K25 ERP.</div>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
